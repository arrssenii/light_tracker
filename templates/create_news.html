  <a class="nav-link" href="/news_of_all">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>

{% block content %}
<div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <form method="POST" enctype="multipart/form-data">
        <h6>Создатель новости: {{ current_user.username }}</h6>
            {{ message }}
        <input type="text" name="title" id="title" class="form-control" placeholder="Заголовок"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Интро"></textarea><br>
        <textarea name="text" id="text" class="form-control" height= 100 placeholder="Текст новости"></textarea><br>
        <div class="mb-3">
            <label for="formFile" class="form-label">Приложите фотографию к новости</label>
            <input class="form-control" type="file" name="file" id="file">
        </div>
        <input type="submit" class="btn btn-success" value="Опубликовать">
    </form>
</div>
{% endblock %}
